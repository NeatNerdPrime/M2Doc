- question: What is M2Doc?
  answer: The M2Doc technology enables the generation of Office Open XML documents from Ecore models.
- question: Where can I download M2Doc?
  answer: Bundles and update sites are provided, read the "Download" section accessible from the navigation bar on top to find them.
- question: How can I contribute to M2Doc?
  answer: Read the contribution guide accessible from the navigation bar on top "Get involved/Contribute".
- question: Where could I find some help about M2Doc?
  answer: Have a look to the support page to find community or professional supports.
- question: What is the M2Doc licence?
  answer: M2Doc is available under the EPL license.
  