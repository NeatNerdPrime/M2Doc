---
layout: page
---
<div class="page-masthead bg_green2">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ page.title }} <small class="green1">{{ page.subtitle }}</small></h1>
    </div>
  </div>
  </div><!-- /.container -->
</div><!-- /.page-masthead -->
<div id="static_markdown" class="col-md-3 col-sm-4" data-spy=affix>
</div>
<div class="container">
  <div class="row">
    <div style="background-image: url({{page.relativePath}}/images/nightly.png); background-repeat: repeat;" class="col-lg-12">
      {{ content }}
    </div>
  </div>
</div><!-- /.container -->
