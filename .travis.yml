dist: trusty
language: java
env:
  global:
  - DISPLAY=:99.0
  - MAVEN_OPTS="-XX:MaxPermSize=512m -Xmx2048m -Xms1024m"
  matrix:
  - PROFILE=platform-oxygen,tests
  - PROFILE=platform-photon,tests,updatesites
  - PROFILE=platform-sirius-5.1,tests
  - PROFILE=platform-sirius-6.0,tests
  - PROFILE=platform-sirius-6.1.0,tests
  - PROFILE=platform-sirius-6.1.1,tests
  - PROFILE=platform-sirius-6.1.2,tests
  - PROFILE=platform-sirius-6.1.3,tests
jdk:
- oraclejdk8
sudo: required
install: true
before_script:
# for RCPTT tests
- export SWT_GTK3=0
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1440x900x16"
- sh -e /etc/init.d/xvfb start
# for the web site
- sudo add-apt-repository ppa:brightbox/ruby-ng -y
- sudo apt-get update
- sudo apt-get install ruby-dev ruby-full
- gem install addressable --version '= 2.4.0'
- gem install jekyll
- gem install jekyll-paginate
- gem install jekyll-gist
- gem install pygments.rb
- gem install redcarpet
- gem install RedCloth
script:
# Build documentation web site
- mkdir web-site
- cd web-site
- echo "Clone gh-pages"
- git clone https://$GH_TOKEN@github.com/ObeoNetwork/M2Doc.git -b gh-pages --quiet .
- if [[ "$TRAVIS_TAG" != "" ]]; then chmod a+x ./promote.sh; ./promote.sh ${TRAVIS_TAG}; fi
- echo "Build gh-pages"
- jekyll build
- ls
# copy to documentation plugin
- echo "Copy to documentation plugin"
- mkdir ../plugins/org.obeonetwork.m2doc.doc/doc
- cp -Rf _site/* ../plugins/org.obeonetwork.m2doc.doc/doc/
- cd -
# Java build
- mvn -v
- mvn clean verify -fae -P$PROFILE
- export TAG_OR_BRANCH="${TRAVIS_BRANCH}/nightly"
- if [[ "$TRAVIS_TAG" != "" ]]; then export TAG_OR_BRANCH="${TRAVIS_TAG}"; fi
- if [[ "$PROFILE" == *"updatesites"* ]]; then chmod a+x prepare-deploy-local-dir.sh && ./prepare-deploy-local-dir.sh
  $TRAVIS_BUILD_DIR/$TAG_OR_BRANCH; export UPDATE_SITES=true; fi
after_script:
- if [[ "$TAG_OR_BRANCH" != "" ]]; then chmod a+x travis-promote.sh && ./travis-promote.sh;
  fi
deploy:
- provider: s3
  access_key_id: AKIAI7GYGSUKTIBLAI6Q
  secret_access_key:
    secure: 
  bucket: obeo-m2doc-releases
  local-dir: "${TRAVIS_BUILD_DIR}/${TAG_OR_BRANCH}"
  acl: public_read
  skip_cleanup: true
  region: eu-west-1
  upload-dir: ${TAG_OR_BRANCH}
  on:
    all_branches: true
    repo: ObeoNetwork/M2Doc
    condition: $UPDATE_SITES = true

